<div class="accordion-item">
  <h4 class="accordion-header">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#collapse{{ year }}{{ month }}{{ day }}" aria-expanded="true"
      aria-controls="collapse{{ year }}{{ month }}{{ day }}">
      {{ day_content.title }}
    </button>
  </h4>
  <div id="collapse{{ year }}{{ month }}{{ day }}" class="accordion-collapse collapse">
    <div class="accordion-body">
      {{ day_content.content }}
    </div>
  </div>
</div>

{% comment %}
<div class="accordion-item">
  <h4 class="accordion-header">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#collapse{{ year }}{{ month }}{{ day }}" aria-expanded="false"
      aria-controls="collapse{{ year }}{{ month }}{{ day }}">
      {{ day_content.title }}
    </button>
  </h4>
  <div id="collapse{{ year }}{{ month }}{{ day }}" class="accordion-collapse collapse"
    data-bs-parent="#accordionExample{{month}}">
    <div class="accordion-body">
      {{ day_content.content }}
    </div>
  </div>
</div> {% endcomment %}
