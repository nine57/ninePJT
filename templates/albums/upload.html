{% extends "base.html" %}
{% load static %}

{% block title %}<title>Album</title>{% endblock title %}

{% block content %}
<body>
  <form action="" method="post" enctype="multipart/form-data" class="m-3">
    {% csrf_token %}
    <input type="file" accept="img/*" name="image_origin"/>
    <input type="text" name="caption"/>
    <button type="submit">사진 업로드</button>
  </form>
</body>
{% endblock content %}

{% comment %} <input
  type="{{ widget.type }}"
  name="{{ widget.name }}"
  {% if widget.value != None %}
    value="{{ widget.value|stringformat:'s' }}"
  {% endif %}
  {% for name, value in attrs.items %}
    {% if value is not False %}
      {{ name }}
      {% if value is not True %}
        ="{{ value|stringformat:'s' }}"
      {% endif %}
    {% endif %}
  {% endfor %}> {% endcomment %}
